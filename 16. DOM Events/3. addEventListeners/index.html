<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener</title>
  </head>
  <body>
    <button id="btn">Click Me</button>
    <script>
      let btn = document.querySelector("#btn");

      btn.addEventListener("click", () => alert("Hello World!"));
    </script>
  </body>
</html>
